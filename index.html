<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Авито</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <link href="styles/heart.css" rel="stylesheet">
    <link href="styles/search.css" rel="stylesheet">
    <link href="styles/dropdown.css" rel="stylesheet">
    <link href="styles/switch.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">

</head>
<body>
    <div id="header">
      <navbar id="navbar">
        <div id="menu">
            <a onclick="{alreadyInProgress=false; onFav=false; clearFeed();postNumb=0;uploadingNewPosts(true,posts)}"> <h4 id='feed' class="navbarContent">
                    Объявления</h4></a>
            <a><h4 class="navbarContent"
                    id='shop'>
                    Магазины
                </h4></a>
            <a><h4 class="navbarContent"
                        id='business'>
                    Бизнес</h4></a>
            <a><h4  class="navbarContent"
                     id='help'>
                Помощь
                </h4></a>
             <div class="switch-wrap-menu"><span id="ThemeMenu">Day</span>
                    <input onclick="ChangeTheme()" class="switch" id="check" type="checkbox"><label for="check">&nbsp;</label>
             </div>
           </div>
        <div id="rightMenu">
            <button class="btn flat" >
                Вход
            </button>
        </div>
    </navbar>
</div>
    <div id="navtoggle">
        <nav class="dropdown hiden" id="dropdown">
        <button class="nav-toggle" id="nav-toggle"> <i class="fa fa-angle-right" id="icon"></i></button>
            <button class="flat toggleButton"> Вход</button>

            <ul class="menu">
                    <li><a onclick="{onFav=false; postsNow=posts; clearFeed();postNumb=0;uploadingNewPosts(true,posts)}">
                        Объявления </a></li>
                    <li><a >Магазин</a></li>
                    <li><a >Бизнес</a></li>
                    <li><a >Помощь</a></li>
                <li><div class="switch-wrap"><span id="Theme">Day</span>
                        <input onclick="ChangeTheme()" class="switch" id="check1" type="checkbox"><label for="check1">&nbsp;</label>
                    </div></li>
                </ul>
        </nav>

    </div>
        <div class="heart" onclick="showFavor()"></div>
            <div class="wrap">
                <div class="search">
                    <input type="text" id="searchTerm" placeholder="Например: ААААВТАМАБИЛЬ">
                    <select name="select" id="searchType" onchange="
                   // sortByType()
                        ">
                        <option disabled selected value> -- Выберите тип -- </option>
                        <option value="immovable">Недвижимость</option>
                        <option value="value2" >Движимость</option>
                        <option value="cameras">Фотоаппараты</option>
                        <option value="laptops">Ноутбуки</option>
                        <option value="auto">Автомобили</option>
                        <option value="value3">Анальные шарики</option>
                    </select>
                    <select name="select" id="searchCity" onchange="{changeMetros()//;showCity()
                     }"> <!--Supplement an id here instead of using 'title'-->
                        <option value="Any">_</option>
                        <option value="Moscow">Мазгва</option>
                        <option value="Peter" >Пытер</option>
                        <option value="Chota">Чота</option>
                    </select>
                    <div id="autocomplete"
                            class="autocomplete"
                            role="combobox"
                            aria-autocomplete="list"
                            aria-controls="suggestions"
                            aria-expanded="false" >
                        <input id="searchMetro"
                                class="searchInput"
                                autocomplete="off"
                                placeholder="Метро" />
                        <ul role="listbox"
                            id="suggestions"
                            class="suggestions"
                            hidden >
                        </ul>
                    </div>
                        <button type="submit" class="searchButton" id="searchButton" onclick="search()">
                        <i class="fa fa-search"> </i>
                    </button>
                </div>
            </div>
    <form class="form-vertical container">
        <div class="control-group">
            <label class="control-label">Сортировать по:</label>
            <label class="radio">
                <input  id="date" type="radio" name="r" value="date" checked>
                <span>Дате</span>
            </label>
            <label class="radio">
                <input type="radio" id="price" name="r" value="price">
               <span>Цене</span>
            </label>
            <label class="radio">
                <input id="rating" type="radio" name="r" value="rating">
                <span>Рейтингу </span>
            </label>
        </div>
    </form>
    <input type="number" id="fromPrice" min="0" max="99999999"  >
    <span id="tire"> - </span>
    <input type="number" id="toPrice" max="99999999" min="0">
            <div class="flexbox"> </div>

    <div id="noPosts" class="hidden">
        <h1>
            По Вашему запросу ничего не найдено
        </h1>
    </div>

    <script src="js/darkMode.js"></script>
    <script src="js/metro.js"></script>
    <script src="js/index.js"></script>
    <script src="js/xhr.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/sorting.js"></script>
</body>
</html>
