<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Авито</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/heart.css" rel="stylesheet">
    <link href="styles/search.css" rel="stylesheet">
</head>
<body>
    <div id="header">
      <navbar id="navbar">
        <div id="menu">
            <a href="index.html">
                    <h4 id='feed' class="navbarContent"
                    onmouseover="changeColor('feed','red')"
                    onmouseout="changeColor('feed',clr)">
                    Объявления</h4>
            </a>
            <a>
                <h4 class="navbarContent"
                    id='shop'
                    onmouseover='changeColor("shop","red")'
                    onmouseout= ' changeColor("shop",clr)'>
                    Магазины
                </h4>
            </a>
            <a>
                <h4 class="navbarContent"
                        id='business'
                        onmouseover="changeColor('business','red')"
                        onmouseout= "changeColor('business',clr)">
                    Бизнес
                </h4>
            </a>
            <a>
                <h4  class="navbarContent"
                     id='help'
                     onmouseover="changeColor('help','red')"
                     onmouseout= "changeColor('help',clr)">Помощь
                </h4>
            </a>
        </div>
        <div id="rightMenu">
            <button class="btn flat" onclick="toDarkMode()">
                Вход
            </button>
        </div>
    </navbar>
</div>
        <div class="heart" onclick="showFavor()"></div>
            <div class="wrap">
                <div class="search">
                    <input type="text" id="searchTerm" placeholder="Например: ААААВТАМАБИЛЬ">
                    <select name="select" id="searchType"> <!--Supplement an id here instead of using 'name'-->
                        <option value="value1">Недвижимость</option>
                        <option value="value2" >Движимость</option>
                        <option value="value3">Анальные шарики</option>
                    </select>
                    <select name="select" id="searchCity" onchange="changeMetros()"> <!--Supplement an id here instead of using 'name'-->
                        <option value="Mozgow">Мазгва</option>
                        <option value="Peeter" >Пытер</option>
                        <option value="FAQU">Чота</option>
                    </select>
                    <div id="autocomplete"
                            class="autocomplete"
                            role="combobox"
                            aria-autocomplete="list"
                            aria-controls="suggestions"
                            aria-expanded="false" >
                        <input id="searchMetro"
                                class="searchInput"
                                autocomplete="off"
                                placeholder="Метро"
                        />
                        <ul role="listbox"
                            id="suggestions"
                            class="suggestions"
                            hidden >
                        </ul>
                    </div>
                        <button type="submit" class="searchButton">
                        <i class="fa fa-search"> </i>
                    </button>
                </div>
            </div>
            <div class="flexbox"> </div>
    <script src="js/darkMode.js"></script>
    <script src="js/metro.js"></script>
    <script src="js/index.js"></script>
    </body>
</html>
